{% extends 'base.html' %}
{%block main%}

<div class="container userbox">
    <div class="mx-auto">
        <div class="card" data-username='{{user.username}}'>
            <div class="card-header">
              {{user.username}}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{user.email}}</h5><a href="/users/{{user.username}}/delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
              <p class="card-text">{{user.first_name}} {{user.last_name}}</p>
            </div>
          </div>  
    </div>
</div>


<div class="container feedback-list">

</div>

{% endblock %}

{%block scripts%}
<script src="/static/user_init.js"></script>
{%endblock%}
