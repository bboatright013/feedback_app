{% extends 'base.html'%}


{% block main %}

<form action='/register' method="POST">
    {{ form.hidden_tag() }} 

    {% for field in form
           if field.widget.input_type != 'hidden' %}
  
      <div class="form-group">
        {{ field.label }}
        {{ field }}
  
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </div>
  
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
